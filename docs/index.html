<!DOCTYPE html>
<html lang="en" ng-app="fundsplash">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>Fundsplash</title>
    <!-- styles -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak>

    <!-- main header: start campaign, browse campaigns, if logged in have user photo, and profile page -->

    <div ng-view></div>
    <!-- scripts -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>

    <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>

    <!-- auth component -->
    <script type="text/javascript" src="js/components/auth/auth.controller.js"></script>
    <!-- browse component -->
    <script type="text/javascript" src="js/components/browse/browse.controller.js"></script>
    <!-- create component -->
    <script type="text/javascript" src="js/components/create/create.controller.js"></script>
    <!-- home component -->
    <script type="text/javascript" src="js/components/home/home.controller.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="fundsplash">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>Fundsplash</title>
    <!-- styles -->
    <link rel="icon" href="img/fundsplash.png">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body ng-cloak>
    <header>
      <div class="header-wrapper">
        <nav>
          <a href="/#/" class="logo">
            <i class="fa fa-usd" aria-hidden="true"></i>
            <i class="fa fa-camera" aria-hidden="true"></i>
          </a>
          <input placeholder="Search Campaigns" ng-model="search" type="text">
          <button>
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </nav>
        <nav>
          <a href="/#/browse">BROWSE</a>
          <a href="/#/create">CREATE</a>
        </nav>
        <nav>
          <img ng-if="user" ng-src="{{ user.profile_image }}" alt="">
          <img ng-if="!user" ng-src="https://images.unsplash.com/placeholder-avatars/extra-large.jpg?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&fit=crop&h=128&w=128&s=ee8bbf5fb8d6e43aaaa238feae2fe90d" alt="">
        </nav>
      </div>
    </header>

    <main ng-view></main>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- scripts -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>

    <script src="//cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>

    <script src="https://checkout.stripe.com/checkout.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>

    <!-- auth component -->
    <script type="text/javascript" src="js/components/auth/auth.controller.js"></script>
    <!-- browse component -->
    <script type="text/javascript" src="js/components/browse/browse.controller.js"></script>
    <!-- create component -->
    <script type="text/javascript" src="js/components/create/create.controller.js"></script>
    <!-- home component -->
    <script type="text/javascript" src="js/components/home/home.controller.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/9dca7d9927.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    <script src="js/countdown.min.js"></script>
    <script src="js/moment-countdown.min.js"></script>
  </body>
</html>

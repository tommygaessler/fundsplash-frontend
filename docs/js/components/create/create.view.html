<div ng-if="!user">
  <h1>Create</h1>

  <button ng-click="authenticate()">Sign in with Unsplash</button>
</div>

<div ng-if="user && !campaign" class="campaign">
  <h1>Welcome {{ user.first_name }}!</h1>

  <img ng-src="{{ user.profile_image }}" alt="">

  <form name="form" ng-submit="createCtrl.campaign()">
    <label>Where would you like to travel?</label>

    <input type="text" name="location" ng-model="createCtrl.location">

    <!-- Google map -->

    <label>How much would you like to raise?</label>

    <input type="text" name="goal" ng-model="createCtrl.goal">

    <!-- Add slider here -->

    <label>Choose 3 sample photos to showoff some of your work!</label>

    <img ng-repeat="photo in photos track by $index" ng-src="{{ photo.urls.regular }}" alt="" style="width: 30%" ng-click="createCtrl.photos(photo)" ng-class="{selected: photo.toggle}">

    <label>Add a description to tell why you want to travel here!</label>

    <textarea name="name" rows="8" cols="80" name="description" ng-model="createCtrl.description"></textarea>

    <button>Create</button>
  </form>
</div>

<div ng-if="campaign">
  <h1>Your Campaign</h1>

  <p>{{ campaign.location }}</p>
  <p>{{ campaign.description }}</p>
  <p>{{ campaign.goal }}</p>

  <div class="row">
    <div class="column third">
      <img ng-src="{{ campaign.sample_photo_1 }}" alt="">
    </div>
    <div class="column third">
      <img ng-src="{{ campaign.sample_photo_2 }}" alt="">
    </div>
    <div class="column third">
      <img ng-src="{{ campaign.sample_photo_3 }}" alt="">
    </div>
  </div>
</div>
